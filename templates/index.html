<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>🦈 可愛鯊魚聊天機器人 🦈</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🦈 可愛鯊魚聊天機器人 🦈</h1>
        <div id="chatbox">
            {% for message in chat_history %}
                {% if message.role == "user" %}
                    <div class="message user-message">{{ message.content }}</div>
                {% elif message.role == "assistant" %}
                    <div class="message bot-message">{{ message.content }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <form method="POST" action="{{ url_for('index') }}" class="input-area">
            <input type="text" name="message" placeholder="請輸入你的訊息..." required>
            <button type="submit">發送</button>
        </form>
        <form method="POST" action="{{ url_for('reset_chat') }}" class="reset-button">
            <button type="submit">重置對話</button>
        </form>        
    </div>
</body>
</html>
